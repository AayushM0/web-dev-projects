<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature_Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature_Converter</h1>
        <br>

        <form>
            
            <input type="number" id="temp" name="temp" value="0">
            <br>
            <input type="radio" id="cel" name="type">
            <label id="b" for="cel">Celsius ➡️ Farenheit</label>
            <br>
            <input type="radio" id="far" name="type">
            <label id="c" for="far">Farenheit ➡️ Celsius</label>
            <br>
            
            <br>
            
        </form>
        <button id="button" type="submit"  >Convert</button>
        <p id="error"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
