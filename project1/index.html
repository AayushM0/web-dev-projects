<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="apply">
                <h1>JOB APPLICATION
                  
                </h1>
                <h4>(Web)</h4>
                <form>
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">FIRST NAME</label>
                            <input id="first_name" name="first_name" placeholder="Enter first name..."/>
                        </div>
                        <div class="form_control">
                            <label for="last_name">LAST NAME</label>
                            <input id="last_name" name="last_name" placeholder="Enter last name..."/>
                        </div>
                        <div class="form_control">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="Enter email..."/>
                        </div>
                        <div class="form_control">
                            <label for="job_role">JOB ROLE</label>
                            <select id="job_role" name="job_role">
                                <option value="">select job role</option>
                                <option value="fend">fend</option>
                                <option value="bend">bend</option>

                            </select>

                        </div>
                        <div class="textareac">
                            <label for="address">ADDRESS</label>
                            <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address..." ></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">CITY</label>
                            <input id="city" name="city" placeholder="Enter city..."/>
                        </div>
                        <div class="form_control">
                            <label for="pincode">pincode</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode..."/>
                        </div>
                        <div class="form_control">
                            <label for="date">DATE</label>
                            <input type="date" id="date" name="date"/>
                        </div>
                        <div class="form_control">
                            <label for="file">FILE</label>
                            <input type="file" id="file" name="file" placeholder="Choose file"/>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">APPLY</button>
                    </div>

                </form>
                
            </div>
        </div>
</body>
</html>
